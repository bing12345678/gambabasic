<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Betting Log{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Include jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Extra head block -->
    {% block extra_head %}{% endblock %}
</head>
<body>

        <!-- Navigation Bar -->
        <div class="no-bootstrap">
            <nav>
                <div class="nav-left">
                    <h1>Center for Ludomani</h1>
                </div>
                <ul class="nav-center">
                    <li><a href="{{ url_for('index') }}">Frontpage</a></li>
                    <li><a href="{{ url_for('gambling') }}">Gambling</a></li>
                    <li><a href="{{ url_for('bank') }}">Bank</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>

    <!-- Main Content -->

        {% block content %}
        <!-- This is where specific page content will be rendered -->
        {% endblock %}

{% block extra_body %}{% endblock %}

</body>
</html>
